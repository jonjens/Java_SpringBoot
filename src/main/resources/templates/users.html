<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage users</title>
  <link rel="stylesheet" type="text/css" th:href="@{resources/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-center">
  <div><h2>Manage users </h2></div>
  <div>
    <a class="h3" th:ref="@{/users/new}">Add New User</a>
  </div>
<div>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-Mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${listUsers}">
      <tr>
        <td>[[${user.id}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.firstName}]]</td>
        <td>[[${user.lastName}]]</td>
        <td>
          <a class="h4" >Edit</a>
          <a class="h4">Delete</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
